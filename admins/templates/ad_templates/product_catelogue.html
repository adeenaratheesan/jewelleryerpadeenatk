{% extends 'ad_templates/master.html' %}
{% load static %}
{% block content %}
<style>
    .container {
        width: 100px;
        height: 200px;

    }

    .card-img-top {
        width: 70px;
        height: 70px;

    }

    .product {
        display: grid;
        grid-template-columns: auto auto auto auto;
    }

    h1 {
        text-align: center;
        color: aliceblue;
    }

    .product {
        padding: 20px;
        margin-left: 100px;
        /* background-color: rgb(79, 79, 148); */
    }
    .img{
        padding: 20px;
        margin-left: 50px;
    }
    .containerr{
        background-color: rgb(4, 17, 39);
    }
    .card-title,.card-text
    {
        color: aliceblue;
        text-align: center;
        margin-left: 20px;
    }
    .btn
    {
        margin-left: 50px;
    }

</style>
</head>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="containerr">
        <br>
        
        <div class="seller">
            <h1>PRODUCT CATELOGUE</h1>
        </div>
        <br>
        <div class="product">
            {% for pdt in data %}

            <div class="card" style="width: 18rem;">
                <div class="img">
                    <img src="{{pdt.p_image.url}}" class="card-img-top" alt="...">
                </div>

                <div class="card-body">
                    <div>
                        <h5 class="card-title">{{pdt.p_name}}</h5>
                        <p class="card-text">{{pdt.category}}</p>
                        <p class="card-text">{{pdt.type}}</p>
                        <p class="card-text">{{pdt.p_number}}</p>
                        <p class="card-text">{{pdt.description}}</p>
                        <p class="card-text"><b>Qty:</b>{{pdt.p_stock}}</p>
                        <p class="card-text"><b>Rs.</b>{{pdt.p_price}}</p>
                        <a href="{% url 'admins:update_stock' pdt.id %}"><input type="button" class="btn" value="update stock"></a>
                    </div>

                </div>
            </div>

            {% endfor %}
        </div>

    </div>
</form>

{% endblock%}
