{% extends 'home_templates/master.html' %}

{% load static %}
{% block content %}
<style>
    #alllabel:hover {
        width: 120px;
        color: rgb(242, 14, 44);
        /* background-color: rgb(93, 93, 176); */
        border-radius: 3px;

    }

    .imgwidth {
        width: 180px;
        height: 180px;
    }

    .maindiv {
        width: 100%;
        height: auto;
    }

    input[type=text] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
    }

    #btn:hover {
        background-color: rgb(5, 5, 69);
        color: aliceblue;

    }

    ul {
        list-style: outside none none;
        margin: 0;
        padding: 0;
    }


    .tanishqimg {
        width: 50%;
        height: auto;

    }

    .tablediv {
        /* margin-top: 5px;
            margin-left: 20px;
            margin-bottom: 20px;
            margin-right: 20px; */
        /* width: 100%;
            height: 100px; */
        background-color: rgb(169, 143, 235);
        font-size: larger;
        text-align: center;
    }

    .items {
        background-color: rgb(6, 28, 93);
        font-size: smaller;
        color: rgb(228, 227, 235);
        width: 100%;
        height: auto;

    }

    #alllabel {
        width: 120px;
        color: rgb(238, 236, 234);
        /* background-color: rgb(93, 93, 176); */
        border-radius: 3px;
        position: sticky;
        /* width:100%;
            height: auto; */

    }

    .search {
        float: left;
        width: 75%;
        margin-top: 6px;
    }

    .container {
        display: grid;
        grid-template-columns: 200px 200px 200px;
        grid-template-rows: auto auto auto;
        grid-gap: 80px;
    }

    .container div {
        padding: 10px;
    }

    .nec_types {
        background: #e0f2f1;
        width: 200px;
        height: 300px;

    }

    .col {
        background: #469996;
        width: 600px;
        height: 600px;
    }

    div.nec_types:hover {
        border: 1px solid #777;
    }

    div.col {
        border: 1px solid #777;
    }

    div.nec_types {
        margin: 5px;
        border: 1px solid #ccc;
        float: left;
        width: 180px;
        border-left: 20px;
        border-right: 20px;
        border-top: 40px;
        border-bottom: 20px;
    }

    div.col {
        margin: 5px;
        border: 1px solid #ccc;
        float: left;
        width: 600px;
        border-left: 20px;
        border-right: 20px;
        border-top: 40px;
        border-bottom: 20px;
    }

    .imgwidth {
        width: 160px;
        height: 180px;
    }

    .imgwidth1 {
        width: 580px;
        height: 580px;
    }

    div.desc {
        padding: 15px;
        text-align: center;
    }

    #tlbcontainer {
        align-content: center;
        width: 100%;
        padding: 20px;
    }

    .containerclass {
        padding: 40px;

    }

    @media screen and (max-width: 500px) {

        .maindiv,
        .tablediv,
        .social_icone,
        .items,
        .bodydiv,
        .containerdiv,

        .neck_types,
        .footerdiv,
        .search,
        .tanishqtlb,
        .tanishqimg,
        .itemslabel,
        .containerclass,
        .desc,
        .bd {
            width: 10%;

        }
    }

    h6 {
        font-style: italic;
        font-size: medium;
        margin-left: 30px;
        margin-right: 30px;
        text-align: justify;
        color: #872f4a;
    }

    p {
        /* color: red; */
        font-size: medium;
        margin-left: 30px;
        margin-right: 30px;
        text-align: justify;
    }

    .imgdiv {
        margin-left: 10px;
    }
</style>
{% if 'search' in request.path %}
<div class="main1">
    <h6> {{count}} items found </h2>
</div>
{% else %}
<div class="main1">
    <h2>All Product</h2>
</div>
{% endif %}
